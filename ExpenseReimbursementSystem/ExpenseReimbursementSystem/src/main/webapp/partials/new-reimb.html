<div class="reimbursement-form">
    <h1 class="h3 mb-3 font-weight-normal">Create A New Reimbursement</h1>
  
    <!--here we are getting their username so we can keep track of whose reimb it is-->
    <label for="reimbursement-username" class="sr-only">Username</label>
    <input type="text" id="reimbursement-username" class="form-control" placeholder="Username" required autofocus>
    

    <form>
        <select name="type" class="sr-only">
            <option selected >Specify a Type of Reimbursement</option>
            <option value="LODGING">Lodging</option>
            <option value="TRAVEL">Travel</option>
            <option value="FOOD">Food</option>
            <option value="OTHER">Other</option>
        </select>
    </form>
    
    <label for="reimbursement-amount" class="sr-only">Reimbursement Amount</label>
    <input type="text" id="reimbursement-amount" class="form-control" placeholder="Amount" required autofocus>
    
    <!--
        Description here will just be a user input field of what the reimbursement is
    -->
    <label for="reimbursement-description" class="sr-only">Description</label>
    <input type="text" id="reimbursement-description" class="form-control" placeholder="Description" required autofocus>
    
    <button class="btn btn-lg btn-primary btn-block" id="new-reimbursement">Create Reimbursement</button>
    
    <!-- fields empty;   alert-empty -->
    <div class="alert alert-danger text-center" id="alert-empty" role="alert">
        Every field must be filled!
    </div>

    <!-- amount must be a number;    alert-nan -->
    <div class="alert alert-danger text-center" id="alert-nan" role="alert">
        Please enter a number for the amount.
    </div>

    <!-- description cannot be larger than 25;   alert-description-->
    <div class="alert alert-danger text-center" id="alert-description" role="alert">
        Description must be less than 250 characters.
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; Revature 2017-2019</p>
</div>
