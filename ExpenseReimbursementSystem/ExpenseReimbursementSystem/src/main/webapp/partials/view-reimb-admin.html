  <!-- put the card inside of the button so the card will be clickable and then pop up a button-->

<table id = "adminReimbTable" class="table table-striped table-bordered table-dark">
    <thead>
        <tr>
            <th scope="col">Reimbursement#</th>
            <th scope="col">User Id</th>
            <th scope="col">Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
            <th scope="col">Aprove</th> <!--was Approve/Deny-->
            <th scope="col">Deny</th>
        </tr>
    </thead>
    <tbody>
        <div id = "container">
        <tr id="reimbRow" data-toggle="modal" class='clickable-row' data-href="#exampleModal" >
  <!--
      this is where the table gets populated

  -->
       </tr>
        </div>
       
    </tbody>
</table>
         

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- <div class="modal-dialog" role="document"> -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reimbursement Ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id = "modal-container" class="modal-body">
          <!-- here i want to populate the modal data with information from the table-->


        </div>
        <div class="modal-footer">
          <button id = "deny" type="button" class="btn btn-secondary" data-dismiss="modal">Deny</button>
          <button id = "approve" type="button" class="btn btn-primary">Approve</button>
        </div>
      </div>
    </div>
  </div>
