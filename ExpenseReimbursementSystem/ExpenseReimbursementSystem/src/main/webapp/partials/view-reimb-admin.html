  <!-- put the card inside of the button so the card will be clickable and then pop up a button-->

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Amount</th>
            <th scope="col">User Id</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
        </tr>
    </thead>
    <tbody>
        <tr id="reimbRow" data-toggle="modal" class='clickable-row' data-href="#exampleModal" >
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        -->
            <th scope="row">1</th>
            <td id="amount"></td>
            <td id="author-user-id"></td>
            <td id="description"></td>
            <td id="status"></td>
            <td id="type"></td>
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Approve</button> -->
            <!-- </button> -->
        </tr>
        
       
    </tbody>
</table>
         

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Reimbursement Ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Here, information about the table
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Deny</button>
          <button type="button" class="btn btn-primary">Approve</button>
        </div>
      </div>
    </div>
  </div>
